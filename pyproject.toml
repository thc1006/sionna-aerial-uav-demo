[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uav-acar-demo"
version = "0.1.0"
description = "Sionna–pyAerial UAV demo scaffold for Phase 0–1 (RSRP/SNR/throughput, interference, ML)."
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.26",
    "scipy>=1.11",
    "matplotlib>=3.8",
    "sionna>=1.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "black>=24.0",
    "ruff>=0.5.0",
]

[tool.setuptools.packages.find]
where = ["src"]
