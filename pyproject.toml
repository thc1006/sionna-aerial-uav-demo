[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uav-acar-sionna"
version = "0.3.0"
description = "UAV-ACAR-Sionna pipeline: Sionna channel simulation â†’ pyAerial/cuBB integration"
authors = [{name = "Ting-Yi (Hsiu-Chi Tsai)"}]
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "pydantic>=2.7",
  "h5py>=3.10",
  "fastapi>=0.109",
  "uvicorn[standard]>=0.27",
  "httpx>=0.27",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=4.1",
  "mypy>=1.8",
  "ruff>=0.3",
]
train = [
  "torch>=2.2",
  "scikit-learn>=1.4",
]
sionna = [
  "tensorflow>=2.15,<2.18",
  "nvidia-cuda-nvcc-cu12",
]
all = [
  "uav-acar-sionna[dev,train,sionna]",
]

[project.scripts]
uav-train = "uav_acar_sionna.ml.train:main"
uav-api = "uav_acar_sionna.api.main:run_server"
uav-emulate = "uav_acar_sionna.scripts.run_emulation_once:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]
